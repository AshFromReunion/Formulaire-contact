<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Forumulaire</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">


    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>CONTACT</h1>
                </div>
            </div>
        </div>
    </header>

    <section class="formulaire">
        <div class="container fond">
            <div class="row">
                <div class="col-md-offset-1 col-md-10">

                    <form method="post" action="php/action.php" role="form" class="form-horizontal" name="formulaire" data-toggle="validator" id="myform">

                        <div class="form-group has-feedback">
                            <label for="nom" class="col-sm-2 control-label">Nom</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control " id="nom" placeholder="Entrer votre nom" required>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="prenom" class="col-sm-2 control-label">Prénom</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="prenom" placeholder="Entrer votre prénom" required>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>

                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="email" name="email" class="col-sm-2 control-label">Adresse Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" pattern="^[a-z0-9._-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="example@example.com" required>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="telephone" class="col-sm-2 control-label">Numéro de téléphone</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control bfh-tel" id="telephone" name="telephone" pattern="^(0262|0692|0693)\d{6}$" placeholder="0692123456" required>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="sujet" class="col-sm-2 control-label">Sujet</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="sujet" placeholder="Entrer votre sujet" required>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="sujet" class="col-sm-2 control-label">Message</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="3" placeholder="Entrer votre message" required></textarea>
                                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">ENVOYER</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="text-center">Copyright Ashvin PAINIAYE</p>
                </div>
            </div>
        </div>
    </footer>


    <!-- jQuery -->
    <script src="js/jquery.js "></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js "></script>

    <script src="js/validator.js"></script>

    <script src="js/script.js"></script>

</body>

</html>
